server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: ms_user
          uri: http://localhost:8200
          predicates:
            - Path=/user/**

        - id: ms_contact
          uri: http://localhost:8100
          predicates:
            - Path=/api/contacts/**

    discovery:
      locator:
        enabled: true  # Pour activer la d√©couverte via Eureka (optionnel)
        lower-case-service-id: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/

